<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
        <head th:replace="layout/config :: configFragment" />

    <body>
        <header th:replace="layout/header :: headerFragment"/>

            <div class="container">
                <div class="card m-2" th:each="board : ${boards}">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${board.title}"></h4>
                        <a th:href="@{/boards/detail/{id}(id = ${board.id})}" class="btn btn-primary">상세보기</a>
                    </div>
                </div>
            </div>


        <ul class="pagination justify-content-center">
            <li th:if="${boards.first}" class="page-item disabled">
                <a class="page-link" th:href="@{/(page = ${boards.number} - 1)}">Previous</a>
            </li>

            <li th:unless="${boards.first}" class="page-item">
                <a class="page-link" th:href="@{/(page = ${boards.number} - 1)}">Previous</a>
            </li>

            <!-- 페이지 블록 나중에 추가하기 -->

            <li th:if="${boards.last}" class="page-item disabled">
                <a class="page-link" th:href="@{/(page = ${boards.number} + 1)}">Next</a>
            </li>

            <li th:unless="${boards.last}" class="page-item">
                <a class="page-link" th:href="@{/(page = ${boards.number} + 1)}">Next</a>
            </li>
        </ul>

        <footer th:replace="layout/footer :: footerFragment"/>
    </body>
</html>
