<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/config :: configFragment" />

    <body>
        <header th:replace="layout/header :: headerFragment"/>

        <div class="container">
            <form>
                <div class="form-group">
                    <input type="hidden" id="id" th:value="${principals.user.id}">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" th:value="${principals.user.email}" placeholder="이메일을 입력하세요" th:readonly="${principals.user.oauth != null}" required >
                </div>
                <div class="form-group">
                    <label for="password"> 패스워드 </label>
                    <input type="password" class="form-control" id="password" placeholder="패스워드를 입력하세요" th:readonly="${principals.user.oauth != null}" required>
                </div>
                <div class="form-group">
                    <label for="username">이름</label>
                    <input type="text" class="form-control" id="username" th:value="${principals.user.username}" placeholder="이름을 입력하세요" readonly>
                </div>

                <button th:if="${principals.user.oauth == null}" type="button" class="btn btn-primary" id="btn-update">수정완료</button>

            </form>
        </div>

        <script src="/js/user.js"></script>
        <script src="/js/error.js"></script>
        <footer th:replace="layout/footer :: footerFragment"/>

    </body>
</html>
