<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/config :: configFragment" />

    <body>
        <header th:replace="layout/header :: headerFragment"/>

        <div class="container">
            <form action="/auth/api/signin" method="post">
                <div class="form-group">
                    <label for="email">이메일</label> <!-- name : username 안하면 시큐리티로 넘어갈 때 값이 전송 안됨;; -->
                    <input type="text" class="form-control" id="email" name="username" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="password"> 패스워드 </label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="패스워드를 입력하세요" required>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                </div>
                <div th:if="${param.error}">
                    <p style="font-size : 15px; color: #FF1C19;"> 이메일 혹은 비밀번호가 틀렸습니다.</p>
                </div>
                <button type="submit" class="btn btn-link" id="btn-login">로그인</button>
                <a href="/oauth2/authorization/google" class="btn btn-danger" >구글</a>
                <a href="/oauth2/authorization/facebook" class="btn btn-primary">페이스북</a>
                <a href="/oauth2/authorization/naver" class="btn btn-success">네이버</a>
                <a href="/oauth2/authorization/kakao" class="btn btn-warning">카카오</a>


                <!-- <a th:href="@{https://kauth.kakao.com/oauth/authorize(client_id = ${client_id}, redirect_uri = ${redirect_uri}, response_type = ${response_type})}">
                    <img height="38px" src="/image/kakao_login_button.png"/>
                </a> -->
            </form>

        </div>
        <script src="/js/user.js"></script>

        <footer th:replace="layout/footer :: footerFragment"/>
    </body>
</html>
