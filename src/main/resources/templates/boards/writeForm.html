<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/config :: configFragment" />

    <body>
        <header th:replace="layout/header :: headerFragment"/>

        <div class="container">
            <form>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="content"> 내용 </label>
                    <textarea class="form-control summernote" rows="3" id="content"></textarea>
                </div>
            </form>
            <button class="btn btn-primary" id="btn-save">작성완료</button>

        </div>
        <!-- Summer Note Javascript -->
        <script>
            $('.summernote').summernote({
                placeholder: '내용을 입력하세요',
                tabsize: 2,
                height: 300
            });
        </script>
        <script src="/js/board.js"></script>

        <footer th:replace="layout/footer :: footerFragment"/>
    </body>
</html>
